version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd website
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: website/dist
    files:
      - '**/*'
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'max-age=0, no-cache, no-store, must-revalidate'
  redirects:
    - source: '/index.html'
      target: '/index.html'
      status: '200'
    - source: '</^[^.]+$|\\.((?!(css|gif|ico|jpg|js|png|txt|svg|woff|woff2|ttf|map|json)$).)*$/>' 
      target: '/index.html'
      status: '200'
    - source: '/<*>'
      target: '/index.html'
      status: '200'
